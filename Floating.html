<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome Site Icons for SocMed Icons-->
    <script src="https://kit.fontawesome.com/7c04fe9cbf.js" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
        <title>Floating Buttons</title>
    </head>
    <body class="black lighten-3">
        <div class="container">
            <h1 class="grey-text">Floating Buttons</h1>
        
            <!-- Floating Buttons -->
            <button class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i></button>
            <a class="btn-floating btn-large waves-effect waves-light purple">
                <i class="material-icons">edit</i></a>
            <!-- Pulse Effect -->
            <button class="btn-floating btn-large waves-effect waves-light amber pulse">
                <i class="material-icons">edit</i></button>
            <!-- Fixed Action Buttons -->
            <div class="fixed-action-btn">
                <a href="" class="btn-floating btn-large red">
                    <i class="large material-icons">mode_edit</i>
                </a>
                <ul>
                    <li>
                        <a href="" class="btn-floating grey darken-2">
                            <i class="material-icons">insert_chart</i></a></li>
                    <li>
                        <a href="" class="btn-floating yellow darken-4">
                            <i class="material-icons">format_quote</i></a></li>
                    <li>
                        <a href="" class="btn-floating blue darken-2">
                            <i class="material-icons">attach_file</i></a></li>
                    <li><a href="" class="btn-floating green darken-3">
                            <i class="material-icons">insert_drive_file</i></a></li>

                </ul>
            </div>
            
        </div>
        <div style="height: 1000px;"></div>

    <!-- Jquery CDN -->


    <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton();
        });
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  

    </body>
</html>
